{% extends 'base.html' %}
{% block content %}

<h2 class="mb-3">Dealers</h2>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
        {% for dealer in dealers %}
        <tr>
            <td>{{ dealer.name }}</td>
            <td>{{ dealer.email }}</td>
            <td>{{ dealer.phone }}</td>
            <td>{{ dealer.address }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center">No dealers found</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
