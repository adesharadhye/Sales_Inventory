{% extends 'base.html' %}
{% block content %}
<h2>Products</h2>
<table class="table table-bordered">
<tr>
  <th>Name</th><th>SKU</th><th>Price</th>
</tr>
{% for p in products %}
<tr>
  <td>{{ p.name }}</td>
  <td>{{ p.sku }}</td>
  <td>{{ p.price }}</td>
  
</tr>
{% endfor %}
</table>
{% endblock %}
